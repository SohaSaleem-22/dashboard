<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <button onclick="showPage('dashboard')">Revenue Analysis</button>
      <button onclick="showPage('inventory')">Inventory</button>
      <button onclick="showPage('register')">Add Product</button>
    </nav>
  </header>

  <main>
    <!-- Revenue Analysis Page -->
    <section id="dashboard" class="page">
      <h2>Revenue Overview</h2>
      <div class="cards">
        <div class="card">Total Orders: <span id="totalOrders"></span></div>
        <div class="card">Total Revenue: $<span id="totalRevenue"></span></div>
      </div>
      <canvas id="revenueChart" height="100"></canvas>
    </section>

    <!-- Inventory Page -->
    <section id="inventory" class="page hidden">
      <h2>Inventory Management</h2>
      <input type="text" id="searchInput" placeholder="Search Product" onkeyup="filterProducts()" />
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Product Registration Page -->
    <section id="register" class="page hidden">
      <h2>Register New Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productDesc" placeholder="Description" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="number" id="productStock" placeholder="Initial Stock" required />
        <input type="file" id="productImage" />
        <button type="submit">Add Product</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
